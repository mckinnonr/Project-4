<div class="page2">
    <h2>Who are you?</h2>
    <form ng-submit="submitRegistration($event)" name="registerForm" novalidate>
    <fieldset>
      <input ng-model="person.name" type="text" name="name" ng-minlength="2" placeholder="Name" required class="name"/>
      <!-- <code>registerForm.name.$valid = {{ registerForm.name.$valid }} <code> -->
      <input ng-model="person.age" type="number" name="age" placeholder="Age" required class="age"/>
      <!-- <code>registerForm.age.$valid = {{ registerForm.age.$valid }} <code> -->
      <select ng-model="person.occupation" name="occupation" required class="occupation">
        <option value="" selected>Select occupation</option>
        <option value="a">Janitor</option>
        <option value="b">Alien hunter</option>
        <option value="c">Dust farmer</option>
        <option value="d">Battery technician</option>
        <option value="e">Yoga teacher</option>
      </select>
      <!-- <code>registerForm.occupation.$valid = {{ registerForm.occupation.$valid }} <code> -->
    </fieldset>

    <fieldset>
      <button ng-disabled="registerForm.$invalid">Check in</button>
    </fieldset>
    </form>
</div>
